<th:block th:include="_communs/header.html"></th:block>
    <h1 class="alert alert-primary text-center">Formulaire</h1>

    <!-- condition ternaire: si un id existe alors on modifie, sinon on crééer -->
    <form th:if="${joueur.id}" method="post" th:action="${joueur.id} ? @{/joueur/{id}/modifier(id=${joueur.id})} : @{/joueur/ajouter} " th:object="${joueur}">

        <div class="form-group">
            <label for="nickname">Pseudo</label>
            
            <input type="text" th:field="${joueur.nickname}" id="${joueur.nickname}" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" th:field="${joueur.email}" id="${joueur.email}" class="form-control">
        </div>

        <div class="d-flex mt-3 justify-content-between">
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i> Modifier
            </button>
        </div>
    </form>

<th:block th:include="_communs/footer.html"></th:block>
