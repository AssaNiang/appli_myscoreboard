<th:block th:include="_communs/header.html"></th:block>
    <h1 class="alert alert-primary text-center" ></h1>

    <h2>Confirmation  de la suppression  </h2>

      <!-- Affichier les info du joueur -->
      <ul class="list-group">
        <li class="list-group-item d-flex">
            <div class="col">Identifiant</div>
            <div class="col" th:text="${joueur.id}"></div>
        </li>
        <li class="list-group-item d-flex">
            <div class="col">Pseudo</div>
            <div class="col" th:text="${joueur.nickname}"></div>
        </li>
        <li class="list-group-item d-flex">
            <div class="col">Email</div>
            <div class="col" th:text="${joueur.email}"></div>
        </li>
        <li class="list-group-item d-flex">
            <div class="col">Participation</div>
            <div class="col" th:text="${joueur.contests}"></div>
        </li>
        <li class="list-group-item d-flex">
            <div class="col">Victoires</div>
            <div class="col" th:each="win:${joueur.wins}">
                <div th:text="${win}"></div>
            </div>
        </li>
      </ul>
      <form method="post" >
        
        <button type="submit" class="btn btn-primary">
             <i class="fa fa-save"></i> Comfirmer
        </button>
      
      </form>

      <th:block th:include="_communs/footer.html"></th:block>
