    <h1 class="alert alert-primary text-center">Ajouter une Partie</h1>
<form  method="post">
<div class="form-group">
    <label for="">Date</label>
    <input type="date" class="form-control" id="start_date" name="start_date">
</div>
<div class="form-group">
    <label for="id_game">Jeu</label>
    <select name="id_game" id="id_game" class="form-control">
        <option value=""></option>
        <option th:each ="jeu: ${jeux}" th:value="${jeu.id}" th:text="${jeu.title}"></option>
        
    </select>
</div>
   <div class="d-flex mt-3 justify-content-between">
       <button type="submit" class="btn btn-primary">
           
           <i class="fa fa-save"></i> Enregistrer
       </button>
       <button type="reset" class="btn btn-warning">
           <i class="fa fa-eraser"></i> Effacer
       </button>
       <a th:href="@{/joueurs}" class="btn btn-danger">
           <i class="fa fa-reply"></i> Retour
       </a>
   </div>
</form>
