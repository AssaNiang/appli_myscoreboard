<th:block th:include="_communs/header.html"></th:block>
    <h1 class="alert alert-primary text-center">Fiche Partie</h1>

    <h2>Partie</h2>

      <!-- Affichier les info du joueur -->
      <ul class="list-group">
        <li class="list-group-item d-flex">
            <div class="col">Identifiant</div>
            <div class="col" th:text="${partie.id}"></div>
        </li>
        <li class="list-group-item d-flex">
            <div class="col">Date du jeu</div>
            <div class="col" th:text="${partie.startDate}"></div>
        </li>
        <li class="list-group-item d-flex">
            <div class="col">Jeu</div>
            <div class="col" th:text="${partie.game}"></div>
        </li>
        <li class="list-group-item d-flex">
            <div class="col">Vainqueur</div>
            <div class="col" th:text="${partie.winner}"></div>
        </li>
      </ul>

      <th:block th:include="_communs/footer.html"></th:block>
