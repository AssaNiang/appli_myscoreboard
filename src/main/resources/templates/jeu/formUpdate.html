<head>
    <meta charset="UTF-8">
    <title>HR</title>
    <script type="text/javascript"></script>
    <!-- STYLE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body class="container">
    <h1 class="alert alert-primary text-center">Formulaire Jeu</h1>

    <!-- condition ternaire: si un id existe alors on modifie, sinon on crééer -->
    <form th:if="${jeu.id}" method="post" th:action="${jeu.id} ? @{/jeu/{id}/modifier(id=${jeu.id})} : @{/jeu/ajouter} " th:object="${jeu}">



        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" th:field="${jeu.title}" id="${jeu.title}" class="form-control">
        </div>

        <div class="form-group">
            <label for="minPlayers">MIN Participants</label>
            <input type="text" th:field="${jeu.minPlayers}" id="${jeu.minPlayers}" class="form-control">
        </div>
        <div class="form-group">
            <label for="maxPlayers">Max Participants</label>
            <input type="text" th:field="${jeu.maxPlayers}" id="${jeu.maxPlayers}" class="form-control">
        </div>
       
        <div class="d-flex mt-3 justify-content-between">
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i> Modifier
            </button>
            
           
        </div>
    </form>

</body>

</html>
